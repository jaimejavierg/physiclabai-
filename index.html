            const renderContentForPath = () => {
                if (path === '/terms') {
                    return <LegalPage title={t('termsOfUse')} onNavigate={handleNavigate}>{legalContent[lang].terms}</LegalPage>;
                }
                if (path === '/privacy') {

                <div className="flex flex-col min-h-screen">

        root.render(

                <App />

        );
    </script>
